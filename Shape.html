<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <label for="number">Enter Number Of Shapes:</label>
      <input type="number" placeholder="Enter Number Shape" id="count" />
      <label for="shape">Select Shape:</label>

      <select id="shape" name="Select Shape">
        <option value="circle">Circle</option>
        <option value="square">Square</option>
      </select>

      <label for="color">Enter Color Name:-</label>
      <input type="text" placeholder="Enter Color" id="color" />
      <button id="addcolor">ADD</button>

      <!-- shapes will appear here -->
      <div id="output"></div>

      <script src="app.js"></script>
    </div>
  </body>
</html>
